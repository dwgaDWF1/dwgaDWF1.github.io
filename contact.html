  <script>
     function sendMessage() {
      
      var name= document.getElementById("name").value;

      var message= document.getElementById("message").value;
      var email = document.getElementById("email").value;
      
      const request = new XMLHttpRequest();
      request.open("POST","https://discord.com/api/webhooks/1018998214608814260/KeQA8sEAR-DGn60F3vRbTr--4zR_9ANGj6VaWsYwSkpJCTJALRP6OyHiMZIXfrqkExzD" );
      request.setRequestHeader('Content-type', 'application/json');
      const params = {
  "username": "Contact Page Webhook",
  "content": "",
  "embeds": [
      {
      
      "title": "Webhook",
      "description": "`This is a message from the sites contact form`",
      "color": 15258703,
      "fields": [
      {
         "name": "Name",
         "value": `${name}`,
         "inline": true
       },
       {
         "name": "Message",
         "value": `${message}`,
         "inline": true
       },
       {
         "name": "email",
         "value": `${email}`,
         "inline": true
       }
      ]
      
      }
      ]
      };
      
      

      
      request.send(JSON.stringify(params));
      
      document.getElementById("form-content").style.display = "none";
      document.getElementById("submitted-content").style.display = "flex";
      
      
      
      }
